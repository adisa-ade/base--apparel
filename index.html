<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor - Base Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="mobile-image">
            <img src="/images/hero-mobile.jpg" alt="" class="img1">
        </div>
        <div class="content">
            <h1>WE'RE<span> COMING SOON</span></h1>
            <p class="p-graph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="wrapper">
            <input type="email" placeholder="Email Address" class="input">
            <button class="button"><img src="images/icon-arrow.svg" alt=""></button>
        </div>
        </div>
        <p class="error"></p>
    </div>
    <div class="desktop-image">
        <img src="/images/hero-desktop.jpg" alt="" class="img2">
    </div>
    </div>
   
    
<!-- </div> -->
<script src="script.js"></script>
</body>
</html>
